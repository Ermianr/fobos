name: Quality Checks âœ¨

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install

      - name: Lint and format
        run: bun x ultracite check

      - name: Typecheck
        run: bun run check-types
